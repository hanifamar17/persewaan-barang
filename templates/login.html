<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Transaksi{% endblock %}</title>
    <!--
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
-->
    <!-- Tailwind CSS (dihasilkan oleh Tailwind CLI) -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Font Awesome CDN (versi 6+) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

</head>

<body>
    <section class="bg-gray-100">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 space-y-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="text-red-800 text-sm bg-red-50 border border-red-500 px-4 py-3 min-w-96 rounded relative mb-2"
                role="alert">
                <span class="{{ category }}">{{ message }}</span>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="bg-white rounded-lg shadow min-w-96 min-h-64">
                <div class="p-8 space-y-2">

                    <div class="flex items-center gap-x-3 py-2">
                        <div class="text-2xl">
                            <i class="fa-solid fa-cash-register"></i>
                        </div>
                        <div class="leading-tight">
                            <p class="text-md font-medium tracking-wide">Sistem Transaksi</p>
                            <p class="text-xs text-gray-600 tracking-wide">Persewaan Barang</p>
                        </div>
                    </div>


                    <form class="space-y-4" action="{{ url_for('login') }}" method="POST">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                            <input type="text" id="username" name="username"
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                                placeholder="Username" required>
                        </div>

                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" id="password" name="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                                required>
                        </div>

                        <div class="flex flex-row-reverse">
                            <button type="submit"
                                class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                Masuk
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
